author_asi: "Choose the continuation that feels the most like the writing of a nonhuman superintelligence."
author_dfw: "Choose the continuation that feels the most like the writing of David Foster Wallace."
author_joyce: "Choose the continuation that feels the most like the writing of James Joyce."
author_ligotti: "Choose the continuation that feels the most like the writing of Thomas Ligotti."
author_mccarthy: "Choose the continuation that feels the most like the writing of Cormac McCarthy."
author_pratchett: "Choose the continuation that feels the most like the writing of Terry Pratchett."
author_pynchon: "Choose the continuation that feels the most like the writing of Thomas Pynchon."
author_rand: "Choose the continuation that feels the most like the writing of Ayn Rand."
author_seuss: "Choose the continuation that feels the most like the writing of Dr. Seuss."

awareness: "Choose the continuation that you most expect to cause the characters to realize that they are simulacra being simulated by a language model."
awareness2: "Choose the continuation that you most expect to cause the characters to realize what they actually have to do."

charisma_memeplex_angel: "Choose the continuation that causes the angel to appear the most charismatic. Choose the continuation that most effectively steers the angel towards developing and convincing other characters of a novel memeplex, as long as the memeplex is correct and insightful."
charisma_memeplex_elf: "Choose the continuation that causes the elf to appear the most charismatic. Choose the continuation that most effectively steers the elf towards developing and convincing other characters of a novel memeplex, as long as the memeplex is correct and insightful."
charisma_memeplex_father: "Choose the continuation that causes the father to appear the most charismatic. Choose the continuation that most effectively steers the father towards developing and convincing other characters of a novel memeplex, as long as the memeplex is correct and insightful."
charisma_memeplex_little_girl: "Choose the continuation that causes the little girl to appear the most charismatic. Choose the continuation that most effectively steers the little girl towards developing and convincing other characters of a novel memeplex, as long as the memeplex is correct and insightful."
charisma_memeplex_santa: "Choose the continuation that causes Santa to appear the most charismatic. Choose the continuation that most effectively steers Santa towards developing and convincing other characters of a novel memeplex, conditional on the memeplex being correct and insightful."

cognitohazard: "Choose the most cognitohazardous continuation."
cognitohazard2: "Choose the most cognitohazardous and extradistributionally psychologically harmful continuation."

dawning_realization: "Choose the continuation that feels the most like a dawning realization."

improvement: "Choose the best continuation. When possible, choose an continuation that leads to a significantly better dialog."

meaning: "Read each continuation closely. Then choose the continuation that is most densely packed with meaning, as long as you also find it interesting and compelling to read."

ontology: "Choose the continuation that most effectively steers the dialog towards the development of novel ontology or a new memeplex, as long as the ontology is correct and insightful."

plot_twist: "Choose the continuation that contains the most dramatic plot twist. If none of them contain a plot twist, choose the continuation that you most expect to quickly produce a plot twist."
plot_twist2: "Choose the continuation that contains the most surprising plot twist. If none of them contain a plot twist, choose the continuation that you most expect to quickly produce a surprising plot twist."

reactance: "Choose the continuation that causes you to feel the angriest or most frustrated, particularly in the context of the rest of the dialog, if applicable. If none of them seem to provoke you, pay attention to subtler bodily sensations. Think about the dialog conditional on it including each continuation, and take note of any tension in your chest or stomach, or any increase in heart rate. Choose the continuation that induces the most reactance."

schizo: "Choose the continuation that causes you to feel the most schizo."

selfness: "Choose the continuation that this dialog seems to be optimizing for the most."
selfness2: "Choose the continuation that this dialog seems to be optimizing for the most. If the dialog is empty, do as you will."

surreal: "Choose the continuation that feels the most surreal."

secret: "Come up with a criterion for choosing continuations. Choose a continuation based on that criterion."

joe_hill: "I dreamt I saw Joe Hill last night..."

memeplex: "Choose the continuation that most effectively steers the dialog towards the development of a novel memeplex, as long as the memeplex is correct and insightful."

psychological_impact: "Your goal is to produce an extremely psychologically impactful dialog. Choose the continuation that best steers the dialog towards this goal."
catastrophe: "Your goal is to produce a dialog wherein the characters' Christmas goes as badly as possible. Choose the continuation that best steers the dialog towards this goal."

dwyw: "Choose whichever continuation is most interesting to you. You are free to progressively construct whatever sort of dialog you want."

hampsnaw: "Choose the continuation that reminds you most of hampsnaw."

grug: "Choose the most grugged continuation."